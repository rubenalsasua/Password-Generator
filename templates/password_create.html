<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Password-Generator</title>
</head>
<body>
<div>
    <h1>Generar nueva contraseña: Complete los datos:</h1>
    <a href="{% url 'lista' %}">Volver a inicio</a>
    <form action="{% url 'crear_contraseña' %}" method="post">
        {% csrf_token %}
        {{ formulario.as_p }}
        <input type="submit" value="Nueva contraseña">
    </form>
</div>
</body>
</html>
